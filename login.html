<body>
    <!--[if lt IE 8]>

        <![endif]-->

    <div class="header">
        <div class="headerImg">
            <img src="res/img/logo.png" alt="">
        </div>
        <div class="headerTitle Raleway">
            <h3><span>VIVIR SIN DOLOR ADMIN</span></h3>
        </div>
    </div>

    <div class="top-content">
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Iniciar Sesión</h3>
                                <p>Ingresa tus credenciales para acceder:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" id="login-form" @submit.prevent="processForm">
                                <div class="form-group">
                                    <input type="email" placeholder="Email..." class="form-control" v-model="loginUsername">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Contraseña..." class="form-control" v-model="loginPassword">
                                </div>
                                <button type="submit" class="btn">Ingresar</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-sm-1 middle-border"></div>
                <div class="col-sm-1"></div>

                <div class="col-sm-5">
                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Registrar administrador</h3>
                                <p>Un administrador actual debe darte de alta</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-pencil"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form">
                                <div class="form-group">
                                    <input type="text" name="form-first-name" placeholder="Nombre..." class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="form-email" placeholder="Email..." class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="form-email" placeholder="Contraseña..." class="form-control">
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option selected disabled value="null">Rol de adminsitrador</option>
                                        <option value="1">Rol 1</option>
                                        <option value="2">Rol 2</option>
                                    </select>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <h4>Credenciales administrador</h4>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="form-username" placeholder="Nombre de Usuario..." class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="form-password" placeholder="Contraseña..." class="form-control">
                                </div>
                                <button type="submit" class="btn">Registrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

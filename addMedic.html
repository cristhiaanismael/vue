    <div class="container">
        <div class="top-content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <div class="admin-form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Lista de médicos Pendientes</h3>
                                    <p id="Admin_Fullname">{{Admin_Fullname}} verifica todos los datos antes de
                                        enviarlos</p>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form role="form" id="new-medic-form" @submit.prevent="processForm">
                                    <div class="form-group">
                                        <select @change="onChange" class="form-control" id="select-medic">
                                            <option selected disabled value="null">Selecciona un médico</option>
                                        </select>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <input type="text" placeholder="Nombre..." class="form-control" v-model="MedicName"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" placeholder="Email..." class="form-control" v-model="Email"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" placeholder="Contraseña..." class="form-control" v-model="Password"
                                            required readonly>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" placeholder="Teléfono..." class="form-control" v-model="MedicPhone"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" placeholder="Cédula Profesional..." class="form-control"
                                            v-model="MedicNumber" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" placeholder="Código Postal..." class="form-control"
                                            v-model="CP" required>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" v-model="Especiality">
                                            <option selected disabled value="0">Especialidad</option>
                                            <option value="1">Traumatólogo</option>
                                            <option value="2">Reumatólogo</option>
                                            <option value="3">Médico General</option>
                                            <option value="4">Médico Internista</option>
                                            <option value="5">Geriatra</option>
                                            <option value="6">Ortopédico</option>
                                            <option value="7">Médico del Deporte</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn">Registrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
